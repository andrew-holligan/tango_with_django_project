<!-- extends base.html -->
{% extends 'rango/base.html' %}

<!-- title block -->
{% block title_block %}
  Password Change
{% endblock %}

<!-- body block -->
{% block body_block %}
  <h1>Change Your Password</h1>

  <form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Password" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
